<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Lección 05 - On y Bind</title>

	<!-- Importacion del jQuery -->
	<script src="js/lib/jquery-2.1.4.min.js"></script>
	
	<!-- Importacion del Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<link rel="stylesheet" href="css/style.css">

</head>
<body>


<div class="container">
	
	<h1>Lección 05: On y Bind</h1>
	<hr>
    <h3>click me!</h3>





</div>


<script>
    (function(){
       
        var contador =1;
        $('body').on('click','h3',function(){
           
             var h3Dinamico = "<h3 id='h3-"+contador+"'>Dinamico..." + contador +"</h3>" ;
            $('.container').append(h3Dinamico);
            
            if(contador === 2){
                
                $('#h3-2').bind('click',function(){
                console.log("Función desde h3-2");
                });
               
               }
             contador++;
           
            
        });
        
        
    })();
    
    
</script>







</body>
</html>
