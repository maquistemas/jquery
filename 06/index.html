<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Lección 05 - On y Bind</title>

	<!-- Importacion del jQuery -->
	<script src="js/lib/jquery-2.1.4.min.js"></script>
	
	<!-- Importacion del Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<link rel="stylesheet" href="css/style.css">

</head>
<body>


<div class="container">
  <h2>Tarea</h2>
  <p>Tabla del:  </p>  
    
   <div class="form-group">
  <label for="sel1">Select list:</label>
  <select id="idbase" class="form-control">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option selected>5</option>
    <option>6</option>
  </select>
</div> 
    
    
    
    
    
<button id="btnAgregar" type="button" class="btn btn-primary">Agregar Linea</button>
    
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Base</th>
        <th>x</th>
        <th>Número</th>
        <th>=</th>
        <th>Resultado</th>
      </tr>
    </thead>
    <tbody id="idbody">
      <!--<tr>
        <td>base</td>
        <td>x</td>
        <td>contador</td>
        <td>=</td>
        <td>base * contador</td>
      </tr>-->
    </tbody>
  </table>
</div>


<script>
    (function(){
      
        var contador =1;
        $('#btnAgregar').on('click',function(){
             //debugger;
            var base = $('#idbase').val();
                
             //var fila = "<tr><td>"+base+"</td><td>x</td><td>"+contador+"</td><td>=</td><td>"+base*contador+"</td></tr>" ;
            var fila="";
            fila +="<tr>";
            fila +="<td>"+base+"</td>";
            fila += "<td>x</td>";
            fila += "<td>"+contador+"</td>";
            fila += "<td>=</td>";
            fila += "<td>"+base*contador+"</td>";
            fila += "</tr>";
            
            $('#idbody').append(fila);
            
            contador++;
            
      
            
        });
        
        
        $('#idbase').on('change',function(){
            //$('#idbody tr').not(':eq(0)').remove();
            $('#idbody tr').remove();
            contador = 1;
        });
        
        
    })();
    
    
</script>







</body>
</html>
